<style>
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: hotpink;
        position: fixed;
        top: 0%;
        width: 100%;
    }
    li{
        float: left;
    }
    li a{
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: underline;
    }
    li a:hover:not(.active){
        background-color: blue;
    }
    .active{
        background-color: red;
    }
</style>
