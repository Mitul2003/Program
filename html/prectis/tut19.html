<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height,Width,borders and backgrounds</title>
    <style>
        #first{
            background-color: blue;
            height: 100px;
            width: 455px;
            border: solid 4px greenyellow;
            /* border-width:4px ;
            border-color: green;
            border-style: solid; */
            border-radius: 13px;
        }
        #second{
            background-color: rgb(85, 190, 231);
            height: 100px;
            width: 455px;
            border-top: 2px goldenrod solid;
            border-top-left-radius: 10px;
        }
        #Third{
            height: 100px;
            width: 455px;
            background-image: url(https://source.unsplash.com/user/erondu/100x100);
            border:2px solid red; 
            background-repeat: no-repeat;/*repit-x,y*/
            background-position: center;
        }

    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p id="first">This tutorial will teach you everthing you need to know</p>

    <h1>This is heading</h1>
    <p id="second">This tutorial will teach you everthing you need to know</p>

    <h1>This is heading</h1>
    <p id="Third">This tutorial will teach you everthing you need to know</p>
</body>
</html>
