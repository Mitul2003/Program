<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation & keyfram </title>
    <style>
        .container{
           background-color: rgb(64, 195, 235);
        }
        .box{
                background-color: green;
                width: 250px;
                height: 250px;
                position: relative;
                animation-name: Mitul;
                animation-duration: 8s;
                animation-iteration-count: 3;
                /* animation-fill-mode: forwards; */
                /* animation-fill-mode: alternate; */
                /* animation-timing-function: ease-in; */
                /* animation-timing-function: ease-out; */
                /* animation-delay: 2s; */
                /* animation-direction: alternate; */
                /* animation-direction: reverse; */
                
        /* These properties can be set using this shorthand */
        /* animation: animation-name animation-duration animation-timing-function animation-delay animation-iteration-count animation-fill-mode; */
        animation: Mitul 5s ease-in 1s 12 backwards;

        }
        @keyframes Mitul
        {
            0%{
                top: 0px;
                left: 0px;
            }
            25%{
                top: 250px;
                left: 0px;

            }
            50%{
                top: 250px;
                left: 250px;

            }
            75%{
                top: 0px;
                left: 250px;

            }
            100%{
                top: 0px;
                left: 0px;

            }
        }
        /* @keyframes Mitul{
            form{
                width: 200px;
            }
            to{
                width: 1400px;
            }
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            This is box
        </div>
    </div>
</body>
</html>
