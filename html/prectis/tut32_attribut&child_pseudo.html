<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribut & child pseudo</title>
    <style>
        .container{
            border: blue solid 2px;
            display: block;
            width: 233px;
            margin: auto;
            padding: 17px 15px;
        }
        input{
            display: block;
        }
        input[type='text']{
            border: black solid 2px;
            padding: 4px;
        }
        a[target] {
            font-size: 44px;
            color: violet;
        }

        a[target='_self'] {
            font-size: 14px;
            color: rgb(63, 235, 163);
        }

        input[type='email'] {
            color: yellow;
            border: 4px solid rgb(206, 0, 0);
        }

         /* This will apply css for third child */
        /* li:nth-child(3){
        color: cyan;
    }

    li:nth-child(2n+0){
        color: red;
    } */

    li:nth-child(3n+3) {
            color: red;
        }

        /* Odd child */
        /* li:nth-child(odd){
        background-color: yellow;
    } */

        /* Even child */
        li:nth-child(even) {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">Go to google</a></h1>
        <h1><a href="http://facebook.com" target="_self">Go to Facebook</a></h1>
        <form action="" class="form-control">
            <input type="text" name="" id="" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
            <input type="password" name="" id="" placeholder="Enter your passwor">
            <input type="submit" value="submit">
        </form>
        <li class="item" id="item1">Item1</li>
        <li class="item" id="item2">Item2</li>
        <li class="item" id="item3">Item3</li>
        <li class="item" id="item4">Item4</li>
        <li class="item" id="item5">Item5</li>
    </div>
</body>
</html>
