<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .box{
            background-color:red;
            color: black;
            font-size: 22px;
            text-align: center;
            display: none;
        }
        @media (max-width:300px){
            #box1{
                display: block;
                background-color: blue;
            }
        }
        @media (max-width:500px) and (min-width:300px){
            #box2{
                display: block;
                background-color: chartreuse;
            }
        }
        @media (max-width:800px) and (min-width:500px){
            #box3{
                display: block;
                background-color: rgb(255, 0, 149);
            }
        }
        @media (min-width:800px){
            #box4{
                display: block;
                background-color: rgb(19, 231, 247);
            }
        }
        
    </style>
</head>
<body>
    <div class="box" id="box1">me ek iphone hoon</div>
    <div class="box" id="box2">me ek tablet hoon</div>
    <div class="box" id="box3">me ek computer hoon</div>
    <div class="box" id="box4">me ek white screen computer hoon</div>

    
</body>
</html>
