<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csss Selectore</title>
    <style>
        /* Element selecter */
        p{   
            border: 2px solid;
        }
         /* Id selecter */
        #redElement{
            color: saddlebrown;
        }
        /* class selecter */
        .redElement{
            color: rgb(19, 226, 36);
        }
        /* Grouping selecter */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>Css Selectore</h3>
    <p>This tutorial will teach you everthing you need to know</p>
    <div><p>This tutorial will teach you everthing you need to knoe</p></div>
    <p id="redElement">This tutorial will teach you everthing you need to know</p>
    <p class="redElement">This tutorial will teach you everthing you need to know</p>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>
</html>
