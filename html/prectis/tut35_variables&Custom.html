<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variabal & custom proparty</title>
    <style>
        :root{
            --primrt-color:gray;
            --Danger-color:red;
            --maxw: 330px;
        }
        .box{
            /* --box-color:gray; */
            width: 200px;
            height: 200px;
            background-color: var(--primrt-color);
            border: red solid 2px;
            box-shadow: 3px 3px var(--box-color);
            margin: 2px 9px;
            
        }
        .container{
            max-width: var(--maxw);
            margin: auto;

            /* --box-color:gray; */
            display: flex;
            background-color: var(--Danger-color);
            align-items: center;
            justify-content: center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
