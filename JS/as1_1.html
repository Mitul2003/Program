    <title>Document</title>
    
    <script src="/JS/jquery_3.6.0.min.js"></script>
    <style>
        #containerScaled, #followC {
    
            transition: all 0.9s ease-out;
            transform-origin: center;
            transform: scale(1, 1);
        }
        .box {
            height:50px;
            width:50px;
            left: 500px;
            background-color: blueviolet;
            position: absolute;
        }
        .mouseFollow {
            position: fixed;
            width:70px;
            height:20px;
            font-size:12px;
            pointer-events:none;
        }
    </style>
    <script>
        $(document).ready(function () {
            // 111
            $("#btn").dblclick(function () {
                $("#msg").html("Hello " + $("#messej").val() + " !!!!");
            });

            // 2
            $("input").on("keydown", function (event) {
                $("#keybord1").html("the value of " + event.type + ":" + event.which);
            })

            //3
            function blink_text(){
                $('#blink').fadeOut(500);
                $('#blink').fadeIn(500);
            }setInterval(blink_text,1000)

            //4
            $("#rmv").click(function(){
                $("h4").remove();
                $("h5").remove();
                $("h6").remove();
            })

            //5
            $("#containerScaled").on('mousemove', '.box', function (e) {
                $("#followC").css("top", e.clientY)
                    .css("left", e.clientX);
            });

            //7
            
            $("#btn").click(function(){
                $('#fade').fadeOut();
            })

            
        });
    </script>
</head>
