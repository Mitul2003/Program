<!DOCTYPE html>
<html>
<head>
<style>
.ancestors * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
// //   $("span").parent().css({"color": "red", "border": "2px solid red"});
//   $("span").parents().css({"color": "red", "border": "2px solid red"});
//   // all parent class
  $("span").parentsUntil('div').css({"color": "red", "border": "2px solid red"});
//   // span tag to  div class(not including div tag)

    //** Dowen travarsing

     $("div").children("p.first").css({"color": "red", "border": "2px solid red"});
     /*filter same*/$("div").find("span").css({"color": "red", "border": "2px solid red"});

});
</script>
</head>
<body>

<div class="ancestors">
  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>

  <div class="descendants" style="width:500px;">div (current element) 
    <p class="first">p (child)
      <span>span (grandchild)</span>   
    </p>

    <p class="second">p (child)
      <span>span (grandchild)</span>
    </p> 
  </div>
</div>

</body>
</html>
