<style>
    #animet
    {
        background:#98bf21;
        height:100px;
        width:100px;
        text-align: center;
        position:absolute;
    }
</style>
<script>
    $(document).ready(function(){
        $('button').click(function(){
            $('div').animate({
                left : '250px',
                height : 'toggle',
                // height : '+=150px',
                width : '+=150px',
            })
          
        })
    })
    
</script>
<body>
    <button>fffff</button>

    </div>
