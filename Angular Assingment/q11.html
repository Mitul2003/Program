</head>
<body>
    <div ng-app = "myapp" ng-controller = "mycon">
        <input type="text" ng-model ="in" placeholder="Enter vegetable">
        <button ng-click = "addveg()"> Add vegetables </button>
        <p></p>
        <li ng-repeat="x in vegis | orderBy : reverse:true"> {{x}} </li>
    </div>

        //         // alert(newVeg);

        //     }
        // });

        var app = angular.module("myapp",[]).controller("mycon",($scope) => {
            $scope.vegis = [];
            $scope.addveg = () => {
                var newveg = $scope.in;
                $scope.in = "";
                $scope.vegis.push(newveg);
            }
        })
    </script>
</body>
</html>
