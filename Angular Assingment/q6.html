<!DOCTYPE html>
<html ng-app>
<title>Q6</title>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
    <script>
        function ShowHideController($scope) {
            $scope.showImage = function () {
                $scope.images = ['/html/B6_1261_Assiment3/photo/elon mask.jpg'];
            }
        }
    </script>
</head>

<body>
    <div ng-app ng:controller="ShowHideController">
        <div ng-repeat='image in images'>
            <img ng-src="{{image}}" width="250" />
        </div>
        <button ng-click='showImage()'> show image </button>
    </div>
</body>

</html>
