<!--
	The ng-copy directive tells AngularJS what to do when an HTML element is being copied.
	The ng-copy directive from AngularJS will not 
	override the element's original oncopy event, 
	both the ng-copy expression and the original oncopy event will be executed.
-->


<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="">

<input ng-copy="count = count + 1" ng-init="count=0" value="Copy this text" />

<p>The text has been copied {{count}} times.</p>
</body>
</html>
